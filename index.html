<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bg-primary text-white text-center py-3">
        <h1>Minha Página com Bootstrap</h1>
    </header>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 col-sm-12 bg-light p-3">
                <h2>Coluna 1</h2>
                <p>Conteúdo da primeira coluna.</p>
            </div>
            <div class="col-md-4 col-sm-12 bg-secondary text-white p-3">
                <h2>Coluna 2</h2>
                <p>Conteúdo da segunda coluna.</p>
            </div>
            <div class="col-md-4 col-sm-12 bg-light p-3">
                <h2>Coluna 3</h2>
                <p>Conteúdo da terceira coluna.</p>
            </div>
        </div>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-50" src="https://www.pngarts.com/files/3/Squirtle-PNG-Image-Background.png" alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-80" src="https://www.pngplay.com/wp-content/uploads/10/Charmander-Pokemon-PNG-Images-HD.png" alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSILjG4hWtLXCQvnDDneD-buvaZL34w7e0QPQ&s" alt="Terceiro Slide">
          </div>
        </div>
      </div>

</html>
